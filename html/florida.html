<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicura Integrative Institute</title>

    <!-- Add stylesheets FIRST -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/responsive.css" />

    <!-- Then load your scripts -->
    <script src="../javascript/head-script.js" defer></script>
    <script src="../javascript/inject.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Placeholder for navbar -->
      <div id="navbar-placeholder"></div>
      <div class="photo-reel">
        <img
          src="../images/reel_images/florida/indoor-wellness.jpg"
          alt="welcome"
          class="visible"
        />
        <img
          src="../images/reel_images/florida/man-in-pool.jpg"
          alt="herbs"
          class="hidden"
        />
        <img
          src="../images/reel_images/florida/wellness-health-world.jpg"
          alt="cuppingtherapy"
          class="hidden"
        />

        <div class="overlay-text">
          <p>
            <span class="line-top">Visit Us At Our</span><br />
            <span class="line-bottom">Florida Location</span>
          </p>
        </div>
      </div>

      <!-- Footer placeholder -->
      <div id="footer-placeholder"></div>
      <div id="booking-popup-placeholder"></div>
    </div>
  </body>
</html>
